<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="script.js" defer></script>
  </head>
  <body>

    <h1>Rock Paper Scissors</h1>

    <button class="rock" value="rock">Rock</button>
    <button class="paper" value="paper">Paper</button>
    <button class="scissors" value="scissors">Scissors</button>

    <p class="result"></p>
    <p class="humanScore">Your score: <span>0</span></p>
    <p class="computerScore">Computer score: <span>0</span></p>

    <p class="finalMessage"></p>

  </body>
</html>
